<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
        background-image: url( sky.jpg );
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="robot.js" type="text/javascript"></script>
    <script src="helper.js" type="text/javascript"></script>

    <script>
      var scene, camera, renderer, ambientLight, light, controls;
      var floor, controller, r, newrobot;
      var e, pixel_coords, vp_coords, vp_coords_near, raycaster, intersects;
      var allrobots = [];

      window.onload = function() {
        scene = new THREE.Scene();
        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set( 150, 500, 700 );

        renderer = new THREE.WebGLRenderer( { alpha: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        // Set up anaglyph rendering
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );
        // Scene lighting
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        light = new THREE.DirectionalLight( 0xffffff, 3.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
        // Scene floor
        var floorTexture = new THREE.TextureLoader().load( 'cloud.png' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture,
                                                           side: THREE.DoubleSide
                                                          } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX( Math.PI/2 );
        scene.add( floor );

        // Create a robot at x,y,z world coordinates
        r = new Robot( 0, 0, 0 );
        allrobots.push( r );
        r.show( scene );

        // Animate all robots
        // Configure menu and anaglyph rendering
        controller = {

          anaglyph: false,
          dance: function() {

            for( var r in allrobots ) {
              allrobots[r].dance();
            }
          },
          walk: function() {

            for( var r in allrobots ) {
              allrobots[r].walk();
            }
          }
        };

        var gui = new dat.GUI();
        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );
        rendering.open();
        var action = gui.addFolder( "Action" );
        action.add( controller, 'dance' )
        action.add( controller, 'walk' );
        action.open();

        // Fix slider bug in dat.GUI
        controls = new THREE.TrackballControls( camera, renderer.domElement );

        // Make sure to call animate() after defining objects
        animate();

      };


      // Place the robot on the floor plane if the user clicks while holding shift
      window.onclick = function( e ) {
        if( !e.shiftKey ) {
          e.preventDefault();
          return false;
        }

        pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
        vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                      -( pixel_coords.y / window.innerHeight ) * 2 + 1
                                     );
        vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0 );

        raycaster = new THREE.Raycaster();
        raycaster.setFromCamera( vp_coords_near, camera );
        intersects = raycaster.intersectObject( floor );

        // Place multiple new robots
        newrobot = new Robot( intersects[0].point.x,
                    intersects[0].point.y + 98,
                    intersects[0].point.z );
        allrobots.push( newrobot );
        newrobot.show( scene );

      };

      
      function animate() {
        requestAnimationFrame( animate );

        for (var r in allrobots) {
          allrobots[r].onAnimate();
        }

        controls.update();

        // Anaglyph functionality
        if( controller.anaglyph ) {
          effect.render( scene, camera );
          renderer.setClearAlpha( 1 );
        } else {
          renderer.render( scene, camera );
          renderer.setClearAlpha( 0 );
        }

      };
    </script>
  </head>
  <body>
    <div style="visibility:hidden">
    </div>
  </body>
</html>
