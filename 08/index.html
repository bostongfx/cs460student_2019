<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/loaders/PLYLoader.js" type="text/javascript"></script>
    <script src="robot.js"></script>
    <script src="helper.js"></script>
    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;

      window.onload = function() {

        robots = [];
        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        ambientLight = new THREE.AmbientLight(0x505050);
        scene.add( ambientLight );

        spotLight = new THREE.SpotLight(0xffffff);
				spotLight.angle = Math.PI / 2.5;
				spotLight.penumbra = 0.2;
				spotLight.position.set( 0, 100, 0 );
				scene.add( spotLight );

        var loader = new THREE.PLYLoader();
        loader.load('Armadillo.ply', function (geometry) {
          geometry.computeVertexNormals();
          var armadilloMaterial = new THREE.MeshStandardMaterial({color: '#b83f0f'});
          var armadilloMesh = new THREE.Mesh( geometry , armadilloMaterial);
          armadilloMesh.position.y = -45;
          armadilloMesh.rotation.y = Math.PI;
          scene.add( armadilloMesh );

        } );


        var floorTexture = new THREE.TextureLoader().load( 'marble.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshPhongMaterial( {
						color: 0xa0adaf,
            shininess: 150,
            side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(Math.PI/2);
        scene.add( floor );

        controls = new THREE.TrackballControls( camera, renderer.domElement );
        r = new Robot(0, 10, 75);
        robots.push(r);
        r.show(scene);

        controller = {
            walk: function() {
              for (var r in robots) {
                robots[r].walk();
              }
            }
        }

        var gui = new dat.GUI();
        var moving = gui.addFolder( "Movement" );
        moving.add( controller , "walk");
        moving.open();

        animate();

        renderer.domElement.onclick = function(e) {

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

          r = new Robot(intersects[0].point.x, intersects[0].point.y + 115, intersects[0].point.z);
          robots.push(r);
          r.show(scene);

        };

      };


      function animate() {

        requestAnimationFrame( animate );

        for (var r in robots) {
          robots[r].onAnimate();
        }

        controls.update();
        if(controller.anaglyph){
          renderer.setClearAlpha(1);
          effect.render( scene, camera );

        }
        else {
          renderer.setClearAlpha(0);
          renderer.render( scene, camera );
        }


      };

    </script>
  </head>
  <body></body>
</html>
