<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <style>
    
      html, body {
     
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
      #r1 {
        width: 50%;
        height:100%;
        float: left;
      }
      #r2 {
        width:50%;
        height:100%;
        float: left;
      }
      
    </style>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    


    <script type="text/javascript">
      var mesh = null;
      var all_meshes = [];
      
      var r; 
      

      window.onload = function() {

        scene = new THREE.Scene();
        var r2 = document.getElementById('r2');
        var ratio = r2.clientWidth / r2.clientHeight;
        fov = 75;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        var camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        var renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild (renderer.domElement); 
        r = new X.renderer3D();
        r.container = 'r1';
        r.init();
        
 
        var c = new X.cube();
        c.center = [0,0,0]
        r.add(c);
 
        r.render();

        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



       var controls = new THREE.TrackballControls( camera , r2);

        animate();


        colors = ['red', 'blue', 'green', 'white', 'purple', 'yellow']; 
        random_color = colors[Math.floor((Math.random() *colors.length))]
        geometry = new THREE.BoxBufferGeometry( 20, 20, 20); 
        material = new THREE.MeshStandardMaterial({color: random_color});
        cube = new THREE.Mesh(geometry, material); 
        scene.add(cube); 
 

         function animate() {
 
        requestAnimationFrame( animate );

        controls.update();
        renderer.render(scene, camera);
                }
        // build gui

            var controller = {
                'threejs_color': 0xffffff,

                'rotateX': function() {
                  c.transform.rotateX(20);
                  cube.rotateX(20);
                },
                'rotateY': function() {
                  c.transform.rotateY(20);
                  cube.rotateY(20);
                },
                'rotateZ': function() {
                  c.transform.rotateZ(20);
                  cube.rotateZ(20);
                },
                'add_new': function() {
                  var c = new X.cube();
                  c.center = [50,50,50]
                  r.add(c);
                  colors = ['red', 'blue', 'green', 'white', 'purple', 'yellow']; 
                  random_color = colors[Math.floor((Math.random() *colors.length))]
                  geometry = new THREE.BoxBufferGeometry( 20, 20, 20); 
                  material = new THREE.MeshStandardMaterial({color: random_color});
                  cube = new THREE.Mesh(geometry, material);
                  cube.position.set(50, 50, 50); 
                  }
                }
              

        var gui = new dat.GUI();
        var cube1 = gui.addFolder('c');
        cube1.add( c, 'visible' );
        cube1.add( c, 'opacity', 0, 1 );
        cube1.addColor( c, 'color' );
        cube1.add(c, 'magicmode');
        var both = gui.addFolder('Both Cubes');
        both.add(controller, 'rotateX');
        both.add(controller, 'rotateY');
        both.add(controller, 'rotateZ');
        both.add(controller, 'add_new');
        both.open();
     

        var threejsUI = gui.addFolder('Cube');
        threejsUI.add(cube, 'visible');
        threejsUI.add(cube.material, 'opacity', 0, 1).onChange( function()
           {cube.material.transparent = true;});
        threejsUI.addColor(controller, 'threejs_color').onChange( function() 
            {cube.material.color.set( controller.threejs_color );
            } );
        threejsUI.open(); 


        


       
      

      }

        

    </script>


  </head>
  <div id = "r1">
  </div> 
  <div id = "r2">
  </div> 
</html>
