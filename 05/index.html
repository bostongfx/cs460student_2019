<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <style>
        html, body { 
          background-color: #000;
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden !important;  
        }
        #r1 {
          width: 50%;
          height: 100%;
          float: left;
        }
        #r2{
          width: 50%;
          height: 100%;
          float: left;
        }

    </style>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>
  
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script type="text/javascript">
      var r,c;

      window.onload = function() {
        //xtk
        r = new X.renderer3D();
        r.init();


        c = new X.cube();
        c.center = [110,0,0]
        r.add(c);

        r.render();


        var controller = {
          'threejs_color': 0xffffff,

          'rotateX': function() {
            c.transform.rotateX(20);
            c.rotateX(20);
          },
          'rotateY': function() {
            c.transform.rotateY(20);
            c.rotateY(20);
          },
          'rotateZ': function() {
            c.transform.rotateZ(20);
            c.rotateZ(20);
          },
          'add new': function(){
            r.add(c);
            scene.add(cube);
          }
          
        };

        var gui = new dat.GUI(); 

        var cube1 = gui.addFolder('XTK cube');
        cube1.add( c, 'visible');
        cube1.add( c, 'opacity', 0, 1);
        cube1.addColor( c, 'color' );
        cube1.open();

        var threejsUI = gui.addFolder('Three.js Cube');
        threejsUI.add( c, 'visible');
        threejsUI.add( c, 'opacity', 0, 1);
        //.onChange(function(){ c.material.transparent = true; });
        threejsUI.addColor( controller, 'threejs_color' ).onChange( function() { c.material.color.set( controller.threejs_color);});
        threejsUI.open();


        var both = gui.addFolder('Both Cubes');
        both.add(controller, 'rotateX');
        both.add(controller, 'rotateY');
        both.add(controller, 'rotateZ');
        both.open();
        
        both.add(controller, 'add new');
        both.open();


        //three.js
        scene = new THREE.Scene();
        var r2 = document.getElementById('02');

        fov = 75;
        var ratio = r2.clientWidth / r2.clientHeight;
        zNear = 1;
        zFar = 10000;
        
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild( renderer.domElement);

        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        //now we add the cube
        var geometry = new THREE.BoxBufferGeometry(20, 20, 20);
        var material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff , wireframe:false});
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //

        controls = new THREE.TrackballControls( camera, r2 );

        animate();

        
      };


      function animate(){

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };
    
    </script>     


  </head>

  <body>
    <div id ="01" name = "r1"></div>
    <div id ="02" name = "r2"></div>
  </body>

</html>
