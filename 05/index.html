<!DOCTYPE html>
<html>
<head>
  <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
      #r1 {
        width:50%;
        height:100%;
        float: left;
      }
      #r2 {
        width:50%;
        height:100%;
        float:left;
      }
    </style>

    <div id="r1"></div>

    <div id="r2"></div>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

    <script type="text/javascript">

      var r,c;

      window.onload = function() {

        // XTK code here
        r = new X.renderer3D();
        r.container = 'r1';
        r.init();

        c = new X.cube();
        c.center = [110,0,0]
        r.add(c);

        r.render();

        // Three.js code here
        var r2 = document.getElementById('r2');

        scene = new THREE.Scene();

        fov = 75;

        var ratio = r2.clientWidth / r2.clientHeight;

        zNear = 1;
        zFar = 10000;

        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 50);

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild( renderer.domElement );

        controls = new THREE.TrackballControls( camera, r2 );

        geometry = new THREE.BoxBufferGeometry( 15, 15, 15);
        color = new THREE.Color( 1, 1, 1);
        material = new THREE.MeshStandardMaterial({color: color});
        cube = new THREE.Mesh( geometry, material );

        scene.add( cube );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        light = new THREE.DirectionalLight( 0xffffff, 5.0);
        light.position.set( 10, 100, 10 );
        scene.add(light);

        animate();

      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();

        renderer.render( scene, camera);
      };




    </script>
</head>
<body>

</body>
</html>>
