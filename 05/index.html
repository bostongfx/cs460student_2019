<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <style>
    	html, body {
    		background-color: #000;
    		margin: 0;
    		padding: 0;
    		height: 100%;
    		overflow: hidden !important;
    	}
    	#r1 {
    		width: 50%;
    		height: 100%;
    		float: left;
    	}
    	#r2 {
    		width: 50%;
    		height: 100%;
    		float: left;
    	}
    </style>

    <script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="http://get.goXTK.com/xtk_xdat.gui.js"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script type="text/javascript">
    	
    	var r, c;

    	window.onload = function() {

    		//
    		// setup --- XTK --- scene here
    		//
    		r = new X.renderer3D();
    		r.container='r1';
    		r.init();

    		c = new X.cube();
    		c.color = [ 0.4, 0.6, 0.1 ];
    		r.add(c);
    		r.render();


    		//
    		// setup --- Three.js --- scene here
    		//
    		var r2 = document.getElementById('r2'); // get the div container

    		scene = new THREE.Scene();

    		var fov = 75;
    		var ratio = r2.clientWidth / r2.clientHeight; //use the container's clientWidth and client Height rather than window.innerWidth and window.innerHeight
    		var zNear = 1;
    		var zFar = 10000;

    		camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
    		camera.position.set( 0, 0, 150 );

    		renderer = new THREE.WebGLRenderer( {antialias:true} );
    		renderer.setSize( r2.clientWidth, r2.clientHeight ); // again use the container
    		r2.appendChild( renderer.domElement ); // and append the domElement to the container

    		var ambientLight = new THREE.AmbientLight();
    		scene.add( ambientLight );

    		var light = new THREE.DirectionalLight( 0xffffff, 1.3 );
    		light.position.set( 10, 10, 40 );
    		scene.add( light );

    		controls = new THREE.TrackballControls( camera, r2 ); // pass the container to the camera

    		geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
    		material = new THREE.MeshStandardMaterial( {color: 0xc3399a} );
    		meshcube = new THREE.Mesh( geometry, material );
    		scene.add( meshcube );

    		animate();


    		//
    		// setup --- GUI --- starts here
    		//
    		/////// -- helper for GUI -- here
    		var controller = {
    			'threejs_color': 0xffffff,

    			'rotateX': function() {
    				c.transform.rotateX(20);
    				meshcube.rotateX(20);
    			},

    			'rotateY': function() {
    				c.transform.rotateY(20);
    				meshcube.rotateY(20);
    			},

    			'rotateZ': function() {
    				c.transform.rotateZ(20);
    				meshcube.rotateZ(20);
    			},

    			'add new': function() {
    				c2 = new X.cube();
    				c2.center = [ 50, 50, 50 ];
    				r.add(c2);

    				material = new THREE.MeshStandardMaterial( {color: 0xffffff} );
    				meshcube2 = new THREE.Mesh( geometry, material );
    				scene.add( meshcube2 );
    				meshcube2.position.set( 50, 50, 50 );
    			}
    		};

    		/////// -- Rotate both cubes folder -- here
			var gui = new dat.GUI();
    		var both = gui.addFolder( 'Both Cubes' );
			both.add( controller, 'rotateX' );
			both.add( controller, 'rotateY' );
			both.add( controller, 'rotateZ' );
			both.add( controller, 'add new' );
			both.open();

    		/////// --- Three.js Cube folder --- here
    		var threejsUI = gui.addFolder( 'Three.js Cube' );
    		threejsUI.add( meshcube, 'visible' );
    		threejsUI.add( meshcube.material, 'opacity', 0, 1 ).onChange( function() {
    			meshcube.material.transparent = true; } );
    		threejsUI.addColor( controller, 'threejs_color' ).onChange( function() {
    			meshcube.material.color.set( controller.threejs_color ); } );
    		threejsUI.open();


    		/////// -- XTK Cube folder -- here
    		var cube1 = gui.addFolder( 'XTK Cube' );
    		cube1.add( c, 'visible' );
    		cube1.add( c, 'opacity', 0, 1 );
    		cube1.addColor( c, 'color' );
    		cube1.open();
    	};

    	function animate() {
    		requestAnimationFrame( animate );

    		controls.update();

    		renderer.render( scene, camera );
    	};
    </script>
	<title></title>
</head>
<body>
	<div id="r1"></div>
	<div id="r2"></div>

</body>
</html>
