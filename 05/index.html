<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
      #r1 {
        width:50%;
        height:100%;
        float: left;
      }
      #r2 {
        width:50%;
        height:100%;
        float:left;
      }
    </style>
    <script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="http://get.goXTK.com/xtk_xdat.gui.js"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    
    <script type="text/javascript">
      window.onload = function() {
        var r = new X.renderer3D();
        r.container = 'r1';
        r.init();
        var c = new X.cube();
        r.add(c); 
        r.render();
        var controller = {
          'threejs_color': 0xffffff,
          'rotateX':function(){
            c.transform.rotateX(20);
            cube.rotateX(20);
          },
          'rotateY':function(){
            c.transform.rotateY(20);
            cube.rotateY(20);
          },
          'rotateZ':function(){
            c.transform.rotateZ(20);
            cube.rotateZ(20);
          }, 
        }
        //XTK GUI
        var gui = new dat.GUI();
        var cube1 = gui.addFolder('cube');
        cube1.add(c,'visible');
        cube1.add(c,'opacity',0,1);
        cube1.addColor(c,'color');
        cube1.open();
        
        //threejs;
        scene = new THREE.Scene();
        r2 =document.getElementById('r2');
        fov = 75;
        ratio = r2.clientWidth / r2.clientHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );
        // now we add the cube
        geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
        material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        cube = new THREE.Mesh( geometry, material);
        scene.add(cube);

        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });
        invisible_plane = new THREE.Mesh( geometry, material );
        scene.add( invisible_plane );

        controls = new THREE.TrackballControls( camera, r2 );

        var threejsUI = gui.addFolder('Three.js Cube');
        threejsUI.add(cube, 'visible');
        threejsUI.add(cube.material, 'opacity', 0, 1).onChange( function() {
          cube.material.transparent = true;
        });
        threejsUI.addColor(controller, 'threejs_color').onChange( function() {
                 cube.material.color.set( controller.threejs_color ); 
               } );
        threejsUI.open();
        var both = gui.addFolder('Both Cubes');
        both.add(controller, 'rotateX');
        both.add(controller, 'rotateY');
        both.add(controller, 'rotateZ');
        //both.add(controller, 'add new');
        both.open();

        

        animate();


      function animate() {
        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );

      };
      }
    </script>
  </head>
  <body>
    <div id="containter">
      <div id="r1"></div>
      <div id="r2"></div>
    </div>
  </body>
</html>
