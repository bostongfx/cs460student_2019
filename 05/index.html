<!DOCTYPE html>
<html>
<head>
  <style>
      html, body { 
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
      #r1 {
        width:50%;
        height:100%;
        float: left;
      }
      #r2 {
        width:50%;
        height:100%;
        float:left;
      }
    </style>

    <div id="r1"></div>

    <div id="r2"></div>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_xdat.gui.js"></script>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

    <script type="text/javascript">

      var r,c;

      window.onload = function() {

        // XTK code here
        r = new X.renderer3D();
        r.container = 'r1';
        r.init();

        c = new X.cube();
        c.center = [0,0,0]
        r.add(c);

        r.render();

        // Three.js code here
        var r2 = document.getElementById('r2');

        scene = new THREE.Scene();

        fov = 75;

        var ratio = r2.clientWidth / r2.clientHeight;

        zNear = 1;
        zFar = 10000;

        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 90, 0, 0);

        // camera positioning and lighting issue
        // camera.position.set( 0, -50, 0);

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( r2.clientWidth, r2.clientHeight );
        r2.appendChild( renderer.domElement );

        controls = new THREE.TrackballControls( camera, r2 );

        geometry = new THREE.BoxBufferGeometry( 15, 15, 15);
        color = new THREE.Color( 1, 1, 1);
        material = new THREE.MeshStandardMaterial({color: color});
        cube = new THREE.Mesh( geometry, material );

        scene.add( cube );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        light = new THREE.DirectionalLight( 0xffffff, 3.0);
        light.position.set( 10, 10, 10 );
        scene.add(light);

        animate();


        var controller = {

          'threejs_color': 0xffffff,

          'rotateX': function() {
            c.transform.rotateX(20);
            cube.rotateX(20);
          },

          'rotateY': function() {
            c.transform.rotateY(20);
            cube.rotateY(20);
          },

          'rotateZ': function() {
            c.transform.rotateZ(20);
            cube.rotateZ(20);
          },

          'add new': function() {
            // TODO ADD NEW CUBES HERE

            // XTK Cube
            c2 = new X.cube();
            c2.center = [50,50,50];
            r.add(c2);

            // Three.js Cube
            newCube = new THREE.Mesh( geometry, material );
            scene.add( newCube );
            newCube.position.set(50,50,50);
          }


          };

        // build gui
        var gui = new dat.GUI();
        var cube1 = gui.addFolder( 'XTK Cube' );
        cube1.add( c , 'visible' );
        cube1.add( c, 'opacity', 0, 1 );
        cube1.addColor( c, 'color' );
        cube1.open();

        var threejsUI = gui.addFolder( 'Three.js Cube' );
        threejsUI.add( cube, 'visible' );
        threejsUI.add( cube.material, 'opacity', 0, 1 ).onChange( function() {
          cube.material.transparent = true;
          } );
        threejsUI.addColor( controller, 'threejs_color' ).onChange( function() {
          cube.material.color.set( controller.threejs_color ); 
          } );
        threejsUI.open();

        var both = gui.addFolder('Both Cubes');
        both.add(controller, 'rotateX');
        both.add(controller, 'rotateY');
        both.add(controller, 'rotateZ');
        // Part 8 here
        both.add(controller, 'add new');
        both.open();

      };


      function animate() {

        requestAnimationFrame( animate );

        controls.update();

        renderer.render( scene, camera);
      };




    </script>
</head>
<body>

</body>
</html>>
