<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {

        scene = new THREE.Scene();

        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        controls = new THREE.TrackballControls( camera );

        animate();


        //
        // ACTION!
        //

        renderer.domElement.onmousemove = function(e) {

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }

          console.log('yes! you clicked!');
          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
          console.log('Pixel coordinates', pixel_coords);
          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
            -( pixel_coords.y / window.innerHeight ) * 2 + 1);
          console.log('Viewport coordinates', vp_coords);
          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);

          console.log('Ray to Invisible Plane', intersects[0].point);

          randomShape = Math.floor((Math.random() * 6) + 1);
        
          if (randomShape == 1){
            //now we add the cube
            geometry = new THREE.BoxBufferGeometry(20, 20, 20);
            material = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff , wireframe:false});
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            cube.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          }

          else if (randomShape == 2){
            //add TorusKnot
            geometry = new THREE.TorusKnotBufferGeometry(10, 3, 10, 5);
            material = new THREE.MeshStandardMaterial({ color : Math.random() * 0xffffff, wireframe: false});
            torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);
            torusKnot.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          }

          else if (randomShape == 3){
            //add Sphere
            geometry = new THREE.SphereBufferGeometry(10, 32, 32);
            material = new THREE.MeshStandardMaterial({ color : Math.random() * 0xffffff, wireframe: false});
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            sphere.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          }

          else if (randomShape == 4){
            //add Octahedron
            geometry = new THREE.OctahedronBufferGeometry(15);
            material = new THREE.MeshStandardMaterial({ color : Math.random() * 0xffffff, wireframe: false});
            octahedron = new THREE.Mesh(geometry, material);
            scene.add(octahedron);
            octahedron.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          }

          else if (randomShape == 5){
            //add Cone
            geometry = new THREE.ConeBufferGeometry(10, 10, 22);
            material = new THREE.MeshStandardMaterial({ color : Math.random() * 0xffffff, wireframe: false});
            cone = new THREE.Mesh(geometry, material);
            scene.add(cone); 
            cone.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          }

          else if (randomShape == 6){
            //add ring
            geometry = new THREE.RingBufferGeometry(5, 10, 32);
            material = new THREE.MeshStandardMaterial({ color : Math.random() * 0xffffff, wireframe: false});
            ring = new THREE.Mesh(geometry, material);
            scene.add(ring);
            ring.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          }

        };

        


      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
