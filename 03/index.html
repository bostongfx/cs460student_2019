<html>
  <head>
    <meta charset='utf-8'>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
        #logo {
          position: absolute;
          right: 10px;
          top: 10px;
        }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {


		// Three.js code goes here
        scene = new THREE.Scene();
        
        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set(0, 0, 100);

        // Create renderer
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);

        // Create and configure lighting
        ambientLight = new THREE.AmbientLight();
        scene.add(ambientLight);

        light = new THREE.DirectionalLight(0xffffff, 3.0);
        light.position.set(10, 100, 10);
        scene.add(light);

        // Add cubes
        geometry = new THREE.BoxBufferGeometry(20, 20, 20);
        material = new THREE.MeshStandardMaterial({color:0x1928ff});
        cube = new THREE.Mesh(geometry, material);
        cube.position.set(10, 10, 10);

        material2 = new THREE.MeshStandardMaterial({color: 0x84928});
        cube2 = new THREE.Mesh(geometry, material2);
        cube2.position.set(40, 20, 20);

        scene.add(cube);
        scene.add(cube2);

        controls = new THREE.TrackballControls(camera);

        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();

		// and here...
        renderer.render(scene, camera);

      };
    </script>
  </head>
  <body>
    <h1> CS460 Assignment 2</h1>
    <div id ="logo">
    <img style="height:60px" 
    src="gfx/cs460.png"</img>
    </div>
  </body>
</html>
