<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {

        scene = new THREE.Scene();
        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 600);

        renderer = new THREE.WebGLRenderer(0x404040);
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 1.3 );
        light.position.set( 50, 100, 10 );
        scene.add( light );


        // now we add the cube
        // geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
        // material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        // cube = new THREE.Mesh( geometry, material);
        // scene.add(cube);


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        controls = new THREE.TrackballControls( camera );

        animate();


        i = 0; // For my getColor() function
        placedObjects = 0; // Keep track of # of placed objects

        //
        // ACTION!
        //

        renderer.domElement.onmousemove = function(e) {

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }

          //console.log('yes! you clicked!');

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          //console.log('Pixel coordinates', pixel_coords);

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          //console.log('Viewport coordinates', vp_coords);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);

          //console.log('Ray to Invisible Plane', intersects[0].point);

          // update cube position
          // cube.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);

          //
          //
          // Return a color of pastel hue
          //
          pastel = [0xff8080, 0xff80bf, 0xff80ff, 0xbf80ff, 0x8080ff,
                    0x80b3ff, 0x80dfff, 0x80ffdf, 0x80ff9f, 0x9fff80,
                    0xdfff80, 0xffdf80, 0xff9f80, 0xd9d9d9, 0xffffff];

          function getColor() {
            if (i == 14) {
              c = pastel[i];
              i = 0;
              return c;
            }
            return pastel[i++];
          }

          //
          // Add a random mesh to the scene
          //
          switch(Math.floor( Math.random() * 6)) {
            case 0:
              geometry = new THREE.RingBufferGeometry( 10, 15, 6);
              material = new THREE.MeshStandardMaterial(
                                   {color: getColor()} );
              mesh = new THREE.Mesh( geometry, material );
              mesh.position.set( intersects[0].point.x,
                                 intersects[0].point.y,
                                 intersects[0].point.z );
              scene.add( mesh );
              break;
            case 1:
              geometry = new THREE.TorusKnotBufferGeometry(15, 2, 64, 8 );
              material = new THREE.MeshStandardMaterial(
                                  {color: getColor()} );
              mesh = new THREE.Mesh( geometry, material );
              mesh.position.set( intersects[0].point.x,
                                 intersects[0].point.y,
                                 intersects[0].point.z );
              scene.add( mesh );
              placedObjects++;
              console.log(placedObjects, "object(s).");
              break;
            case 2:
              geometry = new THREE.SphereBufferGeometry( 15, 12, 9 );
              material = new THREE.MeshStandardMaterial(
                                {color: getColor()} );
              mesh = new THREE.Mesh( geometry, material );
              mesh.position.set( intersects[0].point.x,
                                 intersects[0].point.y,
                                 intersects[0].point.z );
              scene.add( mesh );
              placedObjects++;
              console.log(placedObjects, "object(s).");
              break;
            case 3:
              geometry = new THREE.OctahedronBufferGeometry( 8 );
              material = new THREE.MeshStandardMaterial(
                                  {color: getColor()} );
              mesh = new THREE.Mesh( geometry, material );
              mesh.position.set( intersects[0].point.x,
                                 intersects[0].point.y,
                                 intersects[0].point.z );
              scene.add( mesh );
              placedObjects++;
              console.log(placedObjects, "object(s).");
              break;
            case 4:
              geometry = new THREE.ConeBufferGeometry( 13, 25, 7, 1 );
              material = new THREE.MeshStandardMaterial(
                                    {color: getColor()} );
              mesh = new THREE.Mesh( geometry, material );
              mesh.position.set( intersects[0].point.x,
                                 intersects[0].point.y,
                                 intersects[0].point.z );
              scene.add( mesh );
              placedObjects++;
              console.log(placedObjects, "object(s).");
              break;
            case 5:
              geometry = new THREE.BoxBufferGeometry( 15, 15, 15 );
              material = new THREE.MeshStandardMaterial(
                                  {color: getColor()} );
              mesh = new THREE.Mesh( geometry, material );
              mesh.position.set( intersects[0].point.x,
                                 intersects[0].point.y,
                                 intersects[0].point.z );
              scene.add( mesh );
              placedObjects++;
              console.log(placedObjects, "object(s).");
              break;



          }
        
        };

        


      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
