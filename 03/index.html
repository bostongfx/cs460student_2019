<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {

        scene = new THREE.Scene();

        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        // // now we add the cube
        // geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
        // material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        // cube = new THREE.Mesh( geometry, material);
        // scene.add(cube);


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        controls = new THREE.TrackballControls( camera );

        animate();


        //
        // ACTION!
        //

        var count = 0;
        
        window.onmousemove = function(e) {
        //renderer.domElement.onclick = function(e) {

          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }

          count = count + 1;

          console.log('count', count);

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          //console.log('Pixel coordinates', pixel_coords);

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          //console.log('Viewport coordinates', vp_coords);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);

          //console.log('Ray to Invisible Plane', intersects[0].point);

          // randomly generated a geometry
          var random = Math.floor(Math.random() * 5); 
          switch(random) {
            case 0:
              geometry = new THREE.BoxBufferGeometry( 10, 10, 10);
              break;
            case 1:
              geometry = new THREE.TorusKnotBufferGeometry(8, 3, 30, 16);
              break;
            case 2:
              geometry = new THREE.SphereBufferGeometry( 5, 32, 32 );
              break;
            case 3:
              geometry = new THREE.OctahedronBufferGeometry(10);
              break;
            case 4:
              geometry = new THREE.ConeBufferGeometry( 5, 20, 32 );
              break;
            default:
             geometry = new THREE.RingBufferGeometry( 1, 5, 32 );
          }

          // random color generator (I google it.)
          var randomColor = Math.random() * 0xffffff;

          // create a new geometry with random color
          material = new THREE.MeshStandardMaterial({ color: randomColor });
          cube = new THREE.Mesh( geometry, material);
          scene.add(cube);
          cube.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
        
        };


      };

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
