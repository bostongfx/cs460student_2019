<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js" type="text/javascript"></script>
    
    <script>
      stats = new Stats();
      window.onload = function() {
        
        stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
        document.body.appendChild( stats.dom );

        // counter
        counter = 0;

        scene = new THREE.Scene();
        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        r2.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );
        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        // The invisible plane
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });
        invisible_plane = new THREE.Mesh( geometry, material );
        scene.add( invisible_plane );

        controls = new THREE.TrackballControls( camera );
        animate();
        //
        // ACTION!
        //

        renderer.domElement.onmousemove = function(e) {
          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }
          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);
          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);
          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);

          // create random geometry
          geometry = randomGeometry();
          material = new THREE.MeshStandardMaterial({ color: new THREE.Color(Math.random(), Math.random(), Math.random(), 1)});
          mesh = new THREE.Mesh( geometry, material);
          mesh.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          scene.add(mesh);
          counter++;
          console.log(counter, renderer.info.render);
        };   
      };

      function animate() {
        requestAnimationFrame( animate );
        stats.begin();
        controls.update();
        renderer.render( scene, camera );
        stats.end();
      };

      function randomGeometry(x, y, z){
        randomNumber = Math.floor(Math.random() * 6);
        size = 3; // Math.random() * 3;
        switch (randomNumber) {
          case 0: 
            geometry = new THREE.BoxBufferGeometry(size, size, size);
            break;
          case 1: 
            geometry = new THREE.TorusKnotBufferGeometry(size, 0.4 * size, 64, 8);
            break;
          case 2:
            geometry = new THREE.SphereBufferGeometry(size, 8, 6);
            break;
          case 3:
            geometry = new THREE.OctahedronBufferGeometry(size);
            break;
          case 4:
            geometry = new THREE.ConeBufferGeometry(size, size);
            break;
          case 5: 
            geometry = new THREE.RingBufferGeometry(0.5 * size, size, 8);
            break;
          default:
            throw Error();
        }
        return geometry;
      };

    </script>
  </head>
  <body></body>
</html>
