<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
        touch-action: none;
      }
    </style>
    <script src="js/three.min.js" type="text/javascript"></script>
    <script src="js/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {
        scene = new THREE.Scene();

        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        // now we add the cube
        // geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
        // material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        // cube = new THREE.Mesh( geometry, material);
        // scene.add(cube);


        //
        // The invisible plane
        //
        geometry = new THREE.PlaneBufferGeometry( 10000, 10000 );
        material = new THREE.MeshBasicMaterial( {
          visible: false
        });

        invisible_plane = new THREE.Mesh( geometry, material );

        scene.add( invisible_plane );
        //
        //
        //



        controls = new THREE.TrackballControls( camera );

        animate();


        //
        // ACTION!
        //

        renderer.domElement.onclick = function(e) {

          new createGeometry();


          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }


         

          console.log('yes! you clicked!');

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          console.log('Pixel coordinates', pixel_coords);

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          console.log('Viewport coordinates', vp_coords);


// var vp_x_coords = ((pixel_coords.x / window.innerWidth) * 2 - 1);
//             var vp_y_coords = ((pixel_coords.y / window.innerHeight) * 2 + 1);
//             var vp_coords = new THREE.Vector2( vp_x_coords, vp_y_coords);

//             console.log('Viewport Coords', vp_coords)

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(invisible_plane);

          console.log('Ray to Invisible Plane', intersects[0].point);

          // update cube position
          // cube.position.set(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
         
          var hasTorus = false;
          var hasBox = false;
          var hasOcta = false;
          var hasCone = false;
          var hasRing = false;



         var TorusKnot = createGeometry.TorusKnot(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z);
          // scene.add(TorusKnot);
         
         var Box = createGeometry.Box(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z)
         // scene.add(Box);
        

         var Octahedron = createGeometry.Octahedron(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z)
         // scene.add(Octahedron);


         var Cone = createGeometry.Cone(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z)
         // scene.add(Cone);

         var Ring = createGeometry.Ring(intersects[0].point.x, intersects[0].point.y, intersects[0].point.z)
         // scene.add(Ring);

        };

        


      };

      function createGeometry () 
      {
        createGeometry.TorusKnot = function (x,y,z)
        {

        var geometry = new THREE.TorusKnotBufferGeometry( 10, 3, 100, 16 );
        var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
        var torusknot = new THREE.Mesh( geometry, material );
        torusknot.position.set(x,y,z)
        //scene.add( torusknot );
        return torusknot;
        };

        createGeometry.Box = function (x,y,z)
        {

        var geometry = new THREE.BoxBufferGeometry( 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
        var box = new THREE.Mesh( geometry, material );
        box.position.set(x,y,z);
        // scene.add( cube );
        return box;
        };

         createGeometry.Octahedron = function (x,y,z)
        {

        var geometry = new THREE.OctahedronBufferGeometry( 1, 1 );
        var material = new THREE.MeshBasicMaterial( {color: 0x00aaff} );
        var octahedron = new THREE.Mesh( geometry, material );
        octahedron.position.set(x,y,z);
        // scene.add( octahedron );
        return octahedron;
        };



         createGeometry.Cone = function (x,y,z)
        {

        
        var geometry = new THREE.ConeBufferGeometry( 5, 20, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0xac5b5a} );
        var cone = new THREE.Mesh( geometry, material );
        // scene.add( cone );
        cone.position.set(x,y,z);
        // scene.add( octahedron );
        return cone;
        };


         createGeometry.Ring = function (x,y,z)
        {

        
        var geometry = new THREE.RingBufferGeometry( 1, 5, 32 );
        var material = new THREE.MeshBasicMaterial( {color: 0xaf1ee0} );
        var ring = new THREE.Mesh( geometry, material );
        // scene.add( cone );
        ring.position.set(x,y,z);
        // scene.add( octahedron );
        return ring;
        };
      }

      function animate() {

        requestAnimationFrame( animate );

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
