<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {


		scene = new THREE.Scene();
		
		//Camera setup
		fov = 75;
		ratio = window.innerWidth / window.innerHeight;
		zNear = 1;
		zFar = 10000;
		camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
		camera.position.set(0, 0, 100);
		
		//Canvas/Renderer setup
		renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		renderer.domElement.onclick = function(e){
			pixCord = new THREE.Vector2(e.clientX, e.clientY);
			console.log("Pixel Coords: ", pixCord);
			
			viewCord = new THREE.Vector2((pixCord.x / window.innerWidth) * 2 - 1, -(pixCord.y / window.innerWidth) * 2 + 1);
			console.log("View Coords: ", viewCord);
			
			viewCordNear = new THREE.Vector3(viewCord.x, viewCord.y, 0);
			console.log("View Coords Near: ", viewCordNear);
		}
		
		//Light setup
		ambientLight = new THREE.AmbientLight();
		scene.add(ambientLight);
		light = new THREE.DirectionalLight(0xffffff, 5.0);
		light.position.set(10, 100, 10);
		scene.add(light);
		
		//Geometry
		geometry = new THREE.BoxBufferGeometry(20, 20, 20);
		material = new THREE.MeshStandardMaterial({color : 0xffffff});
		cube = new THREE.Mesh(geometry, material);
		scene.add(cube);
		
		//Controls
		controls = new THREE.TrackballControls(camera);
		
        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );
		controls.update();
		renderer.render(scene, camera);
      };
    </script>
  </head>
  <body></body>
</html>
