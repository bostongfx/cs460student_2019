<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script>
      window.onload = function() {


        // Three.js code goes here
        
        scene = new THREE.Scene();

        fov = 75;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 10000;
        // console.log(ratio);
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 100);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild(renderer.domElement );

        renderer.domElement.onclick = function( e ){

            if (!e.shiftKey) {
                e.preventDefault();
                return false;
            }
          
            console.log('Yay! We clicked!');

            pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

            console.log('Pixel coords', pixel_coords);

            vp_coords = new THREE.Vector2( 
                        ( pixel_coords.x / window.innerWidth ) * 2 - 1,  //X
                        -( pixel_coords.y / window.innerHeight ) * 2 + 1) // Y

            console.log('Viewport coords', vp_coords);

            vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

            raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(vp_coords_near, camera);
            intersects = raycaster.intersectObject(invisible_plane);

            first_intersection = intersects[0];

            console.log('3D point' + first_intersection.point);

            cube.position.set(first_intersection.point.x, first_intersection.point.y, first_intersection.point.z);



          };

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0);
        light.position.set( 10, 100, 10 );
        scene.add(light);

        // now we add the cube
        geometry = new THREE.BoxBufferGeometry( 20, 20, 20);
        material = new THREE.MeshStandardMaterial({ color: 0xffffff });
        cube = new THREE.Mesh( geometry, material);
        scene.add(cube);

        geometry = new THREE.PlaneBufferGeometry(10000, 10000);
        material = new THREE.MeshStandardMaterial({visible: false});

        invisible_plane = new THREE.Mesh(geometry, material);

        scene.add(invisible_plane);

        controls = new THREE.TrackballControls( camera );

        animate();
        
      };

      function animate() {

        requestAnimationFrame( animate );

        // console.log('check');

        controls.update();

        // and here...
        renderer.render( scene, camera);

      };
    </script>
  </head>
  <body></body>
</html>
