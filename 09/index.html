<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/loaders/PLYLoader.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <script>

      var scene, camera, renderer, effect, ambientLight, light, controls;
      window.onload = function() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );


        //Part 3 (add 2 pointlights)
        var pointlight1 = new THREE.PointLight( 0xff0000, 1, 100 );
        pointlight1.position.set( 10, 200, 10 );
        scene.add( pointlight1 );
        var pointlight2 = new THREE.PointLight( 0xff0000, 1, 100 );
        pointlight2.position.set( -10, 200, 10 );
        scene.add( pointlight2 );

        var loader = new THREE.PLYLoader();
        var armadillo;
        loader.load('armadillo.ply', function (geometry) {
          geometry.computeVertexNormals();
          toonMaterial = new THREE.MeshToonMaterial( {
             color: 0x21ce70
          } );
          armadillo = new THREE.Mesh( geometry, toonMaterial );
          armadillo.rotation.y = Math.PI / 2;
          armadillo.scale.set( 2, 2, 2 );
          armadillo.position.x = 100;	
          scene.add( armadillo );
        } );

        // Part 1, load another mesh

        var loader = new THREE.PLYLoader();
        var Material;
        loader.load('dolphins.ply', function (geometry) {
          geometry.computeVertexNormals();
          Material =  new THREE.MeshStandardMaterial({
              color: '#505050'
          });

          dolphins = new THREE.Mesh( geometry, Material );
          dolphins.position.y = - 0.2;
          dolphins.rotation.x = - Math.PI / 2;
          dolphins.scale.set( 0.3, 0.3, 0.3 );			   
          dolphins.position.x = -200;	
					//dolphins.castShadow = true;
					//dolphins.receiveShadow = true;
          scene.add( dolphins );
        } );

        controller = {
          'color': 0xffffff, 
          'material':  [ 'toon', 'standard', 'phong' ]
        }


        var gui = new dat.GUI();
        var ambientFolder = gui.addFolder('Ambient Light');
        ambientFolder.addColor(controller, 'color').onChange( function(value) { ambientLight.color.setHex(value); });
        ambientFolder.open();

        var directionalLightsFolder = gui.addFolder('Directional Lights');
        var numberOfDirectionalLights = 0;

        function addDirectionalLight() {
          directionalLight = new THREE.DirectionalLight( 0xffffff, 5.0 );
          directionalLight.position.set( 10, 100, 10 );
          scene.add( directionalLight );
          numberOfDirectionalLights++;
          var directionalLightFolder = directionalLightsFolder.addFolder('Directional Light ' + numberOfDirectionalLights);
          directionalLightFolder.addColor(controller, 'color').onChange( function(value) { directionalLight.color.setHex(value); });
          directionalLightFolder.add(directionalLight.position, 'x', -100, 100);
          directionalLightFolder.add(directionalLight.position, 'y', -100, 100);
          directionalLightFolder.add(directionalLight.position, 'z', -100, 100);
        }

        var obj = { 
          add: function() { 
            addDirectionalLight(); 
          }
        };
        gui.add(obj,'add').name('Add light');
        
        addDirectionalLight();
        directionalLightsFolder.open();        

        // TODO Part 4 (control the color and position of point lights)

        var pointlight1Folder = gui.addFolder('Point Light 1');
        pointlight1Folder.addColor(controller, 'color').onChange( function(value) {pointlight1.color.setHex(value); });
        pointlight1Folder.add(pointlight1.position, 'x', -100, 100);
        pointlight1Folder.add(pointlight1.position, 'y', -100, 100);
        pointlight1Folder.add(pointlight1.position, 'z', -100, 100);
        pointlight1Folder.open();   

        var pointlight2Folder = gui.addFolder('Point Light 2');
        pointlight2Folder.addColor(controller, 'color').onChange( function(value) { pointlight2.color.setHex(value); });
        pointlight2Folder.add(pointlight2.position, 'x', -100, 100);
        pointlight2Folder.add(pointlight2.position, 'y', -100, 100);
        pointlight2Folder.add(pointlight2.position, 'z', -100, 100);
        pointlight2Folder.open(); 
        // TODO Part 5 (control the color of both materials in the scene)

        // armadillo color
        var armadilloFolder = gui.addFolder('Armadillo');
        armadilloFolder.addColor(controller, 'color').onChange( function(value) { 
        toonMaterial.color.setHex(value);
        });
          // Choose from accepted values
          armadilloFolder.add(controller, 'material', [ 'toon', 'standard', 'phong' ] ).onChange( function(value) {
    
          if (value == 'phong') {
            Phong = new THREE.MeshPhongMaterial({color: 0x21ce70});
            armadillo.material = Phong;
          }
          else if (value == 'toon'){
            Toon = new THREE.MeshToonMaterial({color: 0x21ce70});
            armadillo.material = Toon;
          }
          else if (value = 'standard') {
            Standard =  new THREE.MeshStandardMaterial({color: 0x21ce70});
            armadillo.material = Standard;
          }
        });
        armadilloFolder.open();

        // dolphin color
        var dolphinFolder = gui.addFolder('Dolphins');
        dolphinFolder.addColor(controller, 'color').onChange( function(value) { 
          Material.color.setHex(value); 
        });
        // Choose from accepted values
        dolphinFolder.add(controller, 'material', [ 'toon', 'standard', 'phong' ] ).onChange( function(value) {
          
          if (value == 'phong') {
            Phong = new THREE.MeshPhongMaterial({color: '#505050'});
            dolphins.material = Phong;
          }
          else if (value == 'toon'){
            Toon = new THREE.MeshToonMaterial({color: '#505050'});
            dolphins.material = Toon;
          }
          else if (value = 'standard') {
            Standard =  new THREE.MeshStandardMaterial({color: '#505050'});
            dolphins.material = Standard;
          }
        });
        dolphinFolder.open();


        gui.open();
        controls = new THREE.TrackballControls( camera, renderer.domElement );

        animate();

      };


      function animate() {

        requestAnimationFrame( animate );

        controls.update();

        renderer.render( scene, camera );
        

      };

    </script>
  </head>
  <body>
  </body>
</html>
