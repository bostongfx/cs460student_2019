<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r92/examples/js/loaders/GLTFLoader.js"></script>
    <script>

      var scene, camera, renderer, effect, ambientLight, light, controls;
      window.onload = function() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        // Bonus Part 2, load gltf file

        var loader = new THREE.GLTFLoader();
        loader.load( 'dolphins.gltf', function ( gltf ) {
        var dolphins = gltf.scene;
          dolphins.position.y = - 0.2;
          dolphins.rotation.x = - Math.PI / 2;
          dolphins.scale.set( 0.3, 0.3, 0.3 );			   
            scene.add( dolphins );
        });

        controls = new THREE.TrackballControls( camera, renderer.domElement );

        animate();

      };


      function animate() {

        requestAnimationFrame( animate );

        controls.update();

        renderer.render( scene, camera );
        

      };

    </script>
  </head>
  <body>
  </body>
</html>
