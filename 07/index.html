<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>
    <script src="https://threejs.org/build/three.min.js" 
	type="text/javascript"></script>
	<script src="https://threejs.org/examples/js/loaders/PLYLoader.js" 
	type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" 
	type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" 
	type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" 
	type="text/javascript"></script>
    <script src="Robot.js" type="text/javascript"></script>
	<script src="helper.js" type="text/javascript"></script>
	<audio id = "music"> 
		<source src="bensound-ukulele.mp3"> 
	</audio>
    <script>
      var scene, camera, renderer, effect, ambientLight, light, controls;
      var floor;
      window.onload = function() {
        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'marble.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

		ALLROBOTS = [];

        r = new Robot(0, -28, 0);
        r.show(scene);
		ALLROBOTS.push(r);
		/*
		var textureLoader = new THREE.TextureLoader();
		var threeTone = textureLoader.load('threeTone.jpg');
		threeTone.minFilter = THREE.NearestFilter;
		threeTone.magFilter = THREE.NearestFilter;
		
		var loader = new THREE.PLYLoader();
		loader.load('beethoven.ply', function (geometry) {
			geometry.computeVertexNormals();
			var material = new THREE.MeshToonMaterial( {
				color: 0x2194CE, gradientMap:threeTone
			} );
			scene.add( new THREE.Mesh(geometry, material) );
		} );
		
*/
        controller = {
			anaglyph: false,
			dance: function() {
		  
				var music = document.getElementById("music");
				music.autoplay = true;
				music.load();

				for (var r in ALLROBOTS) {
					ALLROBOTS[r].dance();
				}
			}
		}

        var gui = new dat.GUI();
		var moving = gui.addFolder( "Movement" );
		moving.add( controller, "dance" );
		moving.open();
		/*
        var rendering = gui.addFolder( "Rendering" ); rendering.add( controller, 'anaglyph' ); rendering.open(); var moving = gui.addFolder( "Movement" ); moving.add( r.head.position, "x", -1000, 1000 ).listen(); moving.add( r.head.position, "y", -1000, 1000 ).listen(); moving.add( r.head.position, "z", -1000, 1000 ).listen(); moving.add( r, "raise_left_arm" ); moving.add( r, "lower_left_arm" ); moving.add( r, "kick" ); moving.add( r, "dance" );
		*/



        controls = new THREE.TrackballControls( camera, renderer.domElement );
        animate();

      };

      window.onclick = function(e) {

          if (!e.shiftKey) {

            e.preventDefault();
            return false;
          }

          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );

          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);

          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

			if (intersects.length > 0) {
				r = new Robot(intersects[0].point.x,
						intersects[0].point.y + 70,
						intersects[0].point.z);
				r.show(scene);
				ALLROBOTS.push(r);

              //r.head.position.set(intersects[0].point.x, 
               //                   intersects[0].point.y + 110,
               //                   intersects[0].point.z)

          }
      };

      function animate() {
        requestAnimationFrame( animate );
		
        for (var r in ALLROBOTS) {
			ALLROBOTS[r].onAnimate();
		}
		
        controls.update();
        if (controller.anaglyph) {
            renderer.setClearAlpha(1);
            effect.render( scene, camera );
        } else {
            renderer.setClearAlpha(0);
            renderer.render( scene, camera );
        }
      };
    </script>
  </head>
  <body>
  </body>
</html>
