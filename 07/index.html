<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>

    <stript src="helper.js" type="text/javascript"></stript>

    <script src="Robot.js" type="text/javascript"></script>

    <script>

      var scene, camera, renderer, ambientLight, light, controls;
      var floor;
      var controller;

      window.onload = function() {

        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );


        var floorTexture = new THREE.TextureLoader().load( 'marble.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );

        //controls = new THREE.TrackballControls( camera );
        //create a robot at x, y, z world coordinates

        r = new Robot(0, -55, 0);

        // gui monitor for Rendering
        controller = {
          anaglyph: false, 

          'raise left arm' : function(){
            r.raise_left_arm();
          }, 

          'lower left arm' : function(){
            r.lower_left_arm();
          },

          'kick' : function(){
            r.kick();
          }, 

          'dance' : function(){
            r.dance();
          }, 

          'stop' : function(){
            r.stop();
          }
        };

        var gui = new dat.GUI();
        var rendering = gui.addFolder("Rendering");
        rendering.add(controller, 'anaglyph')
        rendering.open()

        var moving = gui.addFolder("Movement");
        moving.add(r.head.position, "x", -100, 100);
        moving.add(r.head.position, "y", -100, 100);
        moving.add(r.head.position, "z", -100, 100);
        moving.open();

        var actions = gui.addFolder("Actions");
        actions.add(controller, 'raise left arm');
        actions.add(controller, 'lower left arm');
        actions.add(controller, 'kick');
        actions.add(controller, 'dance');
        actions.add(controller, 'stop');
        actions.open();
        

        controls = new THREE.TrackballControls(camera, renderer.domElement);

        scene.add(r.head);
        r.show(scene);
        

        animate();


      };

      function animate() {

        requestAnimationFrame( animate );
        //set for anaglyph
        if(controller.anaglyph == false){
          renderer.setClearAlpha(0);
        }else{
          renderer.setClearAlpha(1);
        }

        r.onAnimate();

        controls.update();
        renderer.render( scene, camera );

      };

    </script>
  </head>
  <body></body>
</html>
