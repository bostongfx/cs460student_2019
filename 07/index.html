<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  

        background-image: url(sky.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>


    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>

    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js" type="text/javascript"></script>

    <script src="helper.js" type="text/javascript"></script>

    <script src="robot.js" type="text/javascript"></script>

    <script>

      var scene, camera, renderer, effect, ambientLight, light, controls;
      var floor;

      window.onload = function() {


        scene = new THREE.Scene();

        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;


        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );
        

        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        var floorTexture = new THREE.TextureLoader().load( 'marble.jpg' );
        var floorGeometry = new THREE.PlaneBufferGeometry( 1000, 1000 );
        var floorMaterial = new THREE.MeshBasicMaterial( {
          map: floorTexture,
          side: THREE.DoubleSide
        } );
        floor = new THREE.Mesh( floorGeometry, floorMaterial );
        floor.position.y = -100;
        floor.rotateX(-30);
        scene.add( floor );


        robots = [];

        var r = new Robot(0, 0, 0);
        r.show(scene);
        robots.push(r);

        // video = document.getElementById( 'video');
        // video.play();

        // texture = new THREE.VideoTexture( video );
        // var geometry = new BoxBufferGeometry(20, 20, 0);
        // var material = new THREE.MeshStandardMaterial(
        //                 {color:0xfffff, 
        //                  map: texture});
        // mv = new THREE.Mesh( geometry, material );
        // scene.add(mv);


        var cubeTexture = new THREE.TextureLoader().load( 'marble.jpg' );
        var cubeGeometry = new THREE.BoxBufferGeometry( 15, 15, 15);
        var cubeMaterial = new THREE.MeshStandardMaterial({ 
          map: cubeTexture,
          color: 0xadd8e6 });
        var cube = new THREE.Mesh( cubeGeometry, cubeMaterial);

        scene.add( cube );

        controller = {
          anaglyph: false,

          'raise left arm': function(){
            for (var r in robots) {
              robots[r].raise_left_arm();
            }
          },

          'lower left arm': function(){
            for (var r in robots) {
              robots[r].lower_left_arm();
            }
          },

          'kick': function(){
            for (var r in robots) {
              robots[r].kick();
            }
          },

          'dance': function(){

            var music = document.getElementById('music');
            music.autoplay = true;
            music.load();

            for (var r in robots) {
              robots[r].dance();
            }
          }
        }


        var gui = new dat.GUI();
        var rendering = gui.addFolder( "Rendering" );
        rendering.add( controller, 'anaglyph' );
        rendering.open();

        var moving = gui.addFolder( "Movement" );

        moving.add( r.root.position, "x", -1000, 1000 ).listen();
        moving.add( r.root.position, "y", -1000, 1000 ).listen();
        moving.add( r.root.position, "z", -1000, 1000 ).listen();

        moving.add( controller, "raise left arm" );
        moving.add( controller, "lower left arm" );
        moving.add( controller, "kick" );
        moving.add( controller, "dance" );

        moving.open();

        controls = new THREE.TrackballControls( camera, renderer.domElement );

        animate();
      };

      window.onclick = function(e) {
          if (!e.shiftKey) {
            e.preventDefault();
            return false;
          }
          pixel_coords = new THREE.Vector2( e.clientX, e.clientY );
          vp_coords = new THREE.Vector2( ( pixel_coords.x / window.innerWidth ) * 2 - 1,
                                        -( pixel_coords.y / window.innerHeight ) * 2 + 1);

          vp_coords_near = new THREE.Vector3( vp_coords.x, vp_coords.y, 0);
          raycaster = new THREE.Raycaster();
          raycaster.setFromCamera(vp_coords_near, camera);
          intersects = raycaster.intersectObject(floor);

          if (intersects.length > 0) {
              r_new = new Robot(intersects[0].point.x, 
                             intersects[0].point.y + 70,
                             intersects[0].point.z);
              r_new.show(scene);
              robots.push(r_new);
                        }
      };


      function animate() {

        requestAnimationFrame( animate );


        for (var r in robots) {
          robots[r].onAnimate();
        }

        controls.update();

        if (controller.anaglyph) {
            renderer.setClearAlpha(1);
            effect.render( scene, camera );
        } else {
            renderer.setClearAlpha(0);
            renderer.render( scene, camera );
        }
        
      };
    </script>
  </head>
  <body>
    <div style="visibility:hidden">
    <audio id='music'>
      <source src="Kenshi Yonezu - Loser.mp3">
    </audio>
    <video id="video">
      <source src="video.mov">
      </video>
    </div>
  </body>
</html>
