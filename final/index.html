<script type='text/javascript'>
  
  // ** Inspired by: Professor Haehn **


  window.addEventListener("touchend", function() {
    window.onclick();
  });

  window.onload = function() {

      // create a new test_renderer
      r = new X.renderer3D();
      r.init();

      // REAL SKILLS, IMPACT, PROGRAMS
      realc = new X.cube();
      // skin it..
      realc.texture.file = 'real.png';
      // hide it for now!
      realc.visible = false;
      r.add(realc);

      // setup the camera
      r.camera.position = [00, 00, 40];
      
      // .. and render it
      r.render();
      
    };

    clicked = false;
    window.onclick = function() {

      if (clicked) return; // sometimes you click again by accident,
                           // and restart the animation.. let's not!

      // we need user feedback, to allow the music to play..
      // let's do it on click!
      clicked = true;
      animation();

    }

    function animation() {

      // start the music
      var music = document.getElementById('music');
      music.autoplay = true;
      music.load();

      setTimeout(function() {
        umassboston.visible = true;
      }, 400);
      
      setTimeout(function() {
        umassboston.visible = false;
        r.camera.position = [0, 0, -25];
        realc.visible = true;
      }, 3200);

      setTimeout(rotate_realc, 6200);

    };

    // UMASS BOSTON
    function umassboston() {
      // create a bunch of cubes
      for (var y = 0; y < 11; y++) {
        for (var x = 0; x < 35; x++) {

            // a new cube
            var c = new X.cube();
            // set the center position in world space
            c.center = [x * 2.5, y * 2.5, 0];
            // configure the edge length
            c.lengthX = c.lengthY = c.lengthZ = 1.5;
            // color spaces
            if (x == 5 || x == 11 || x == 17 || x == 23 || x == 29) {
              c.color = [.5,.5,.5];
            }
            else if(y == 5) {
              c.color = [.5,.5,.5];
            }
            // umass
            else if((y == 7&& x == 1) || (y == 7 && x == 2) || (y == 7 && x == 3) || (y == 8 && x == 1) || (y == 8 && x == 2) || (y == 8 && x == 3) || (y == 9 && x == 1) || (y == 9 && x == 2) || (y == 9 && x == 3) || (y == 10 && x == 1) || (y == 10 && x == 2) || (y == 10 && x == 3) ||
              (y == 6 && x == 7) || (y == 6 && x == 8) || (y == 6 && x == 9) || (y == 7 && x == 7) || (y == 7 && x == 8) || (y == 7 && x == 9) || (y == 10 && x == 7) || (y == 10 && x == 8) || (y == 10 && x == 9) || (y == 8 && x == 7) || (y == 9 && x == 8) || (y == 8 && x == 9) ||
              (y == 10 && x == 12) || (y == 10 && x == 13) || (y == 10 && x == 15) || (y == 10 && x == 16) || (y == 9 && x == 12) || (y == 9 && x == 16) || (y == 9 && x == 14) || (y == 6 && x == 13) || (y == 6 && x == 14) || (y == 6 && x == 15) || (y == 7 && x == 13) || (y == 7 && x == 14) || (y == 7 && x == 15) || 
              (y == 7&& x == 18) || (y == 7 && x == 19) || (y == 7 && x == 20) || (y == 7 && x == 21) || (y == 9&& x == 19) || (y == 9 && x == 20) || (y == 9 && x == 21) || (y == 9 && x == 21) ||
              (y == 7&& x == 24) || (y == 7 && x == 25) || (y == 7 && x == 26) || (y == 7 && x == 27) || (y == 9&& x == 25) || (y == 9 && x == 26) || (y == 9 && x == 27) || (y == 9 && x == 28) ||
              (y == 7&& x == 30) || (y == 7 && x == 31) || (y == 7 && x == 32) || (y == 7 && x == 33) || (y == 7 && x == 34) || (y == 8 && x == 30) || (y == 8 && x == 31) || (y == 8 && x == 32) || (y == 8 && x == 33) || (y == 8 && x == 34) || (y == 9 && x == 30) || (y == 9 && x == 31) || (y == 9&& x == 32) || (y == 9 && x == 33) || (y == 9 && x == 34) || (y == 10 && x == 30) || (y == 10 && x == 31) || (y == 10 && x == 32) || (y == 10 && x == 33) || (y == 10 && x == 34) || (y == 6 && x == 30) || (y == 6 && x == 31) || (y == 6 && x == 32) || (y == 6 && x == 33) || (y == 6 && x == 34)){
              c.color = [.5,.5,.5];
          }
            // boston
            else if((y == 3&& x == 1) || (y == 3 && x == 2) || (y == 3 && x == 3) || (y == 4 && x == 4) || (y == 1 && x == 1) || (y == 1 && x == 3) || (y == 1 && x == 2) || (y == 0 && x == 4) || (y == 2 && x == 4) ||
              (y == 1&& x == 7) || (y == 1 && x == 8) || (y == 1 && x == 9) || (y == 2 && x == 7) || (y == 2 && x == 8) || (y == 2 && x == 9) || (y == 3 && x == 7) || (y == 3 && x == 8) || (y == 3 && x == 9) ||
              (y == 3&& x == 13) || (y == 3 && x == 14) || (y == 3 && x == 15) || (y == 3 && x == 16) || (y == 1&& x == 12) || (y == 1 && x == 13) || (y == 1 && x == 14) || (y == 1 && x == 15) ||
              (y == 0 && x == 18) || (y == 1 && x == 18) || (y == 2 && x == 18) || (y == 3 && x == 18) || (y == 0 && x == 19) || (y == 1 && x == 19) || (y == 2 && x == 19) || (y == 3 && x == 19) || (y == 0 && x == 22) || (y == 1 && x == 22) || (y == 2 && x == 22) || (y == 3 && x == 22) || (y == 0 && x == 21) || (y == 1 && x == 21) || (y == 2 && x == 21) || (y == 3 && x == 21) ||
              (y == 1&& x == 25) || (y == 1 && x == 26) || (y == 1 && x == 27) || (y == 2 && x == 25) || (y == 2 && x == 26) || (y == 2 && x == 27) || (y == 3 && x == 25) || (y == 3 && x == 26) || (y == 3 && x == 27) ||
              (y == 0 && x == 31) || (y == 0 && x == 32) || (y == 0 && x == 33) || (y == 4 && x == 31) || (y == 4 && x == 32) || (y == 4 && x == 33) || (y == 1 && x == 31) || (y == 1 && x == 32) || (y == 2 && x == 31) || (y == 3 && x == 33) || (y == 3 && x == 32) || (y == 2 && x == 33)){
              c.color = [.5,.5,.5];
          }
          else {
            c.color = [0, .5, 1];
          }
            
            // add it
            r.add(c);
          }
        }

      r.camera.position = [0, 0, 60];
      // .. and animate!!
      r.onRender = function() {
        // rotate the camera in X-direction 
        r.camera.rotate([.3, 0]); //***[.3,0]
      };
    };

    function rotate_realc() {

      var rotateCounter = 0;

      var spinner1 = setInterval(function(){
        rotateCounter += 1;

          // console.log(rotateCounter*2);
          if (rotateCounter*2 >= 90) {
            clearInterval(spinner1); // this is not time-based now...

            realc.visible = false;

            // now the real CS410
            create_cs410();
            return;

          }

          realc.transform.rotateY(rotateCounter*2);
        },100);

    };

    function create_cs410() {

      setTimeout(function() {
              document.getElementById('caption').style.display = 'block';
              start_content();
            }, 2000);

    }

    function start_content() {

        // reduce music volume
        var music = document.getElementById('music');
        music.volume = .1;

        // activate speech
        var voice = document.getElementById('voice');
        voice.autoplay = true;
        voice.volume = 1;
        voice.load();

        frames = ['content1', 'content2', 'content3', 'content4', 'content5', null];
        times = [0, // Today... 
                 1400, // 
                 4000, // And
                 5700, // 
                 8200, // this is lecture 19
                 10100];

        //
        // this is (like the whole animation concept), a little hacky!!
        //
        for (var f in frames) {

          setTimeout(function(f) {

            if (f > 0) {
              document.getElementById(frames[f-1]).style.display = 'none';
            }

            if (frames[f] != null) {
              document.getElementById(frames[f]).style.display = 'block';
            } else { 
              music.volume = .1;

              setTimeout(function(f) {
                fadeout = setInterval(function(f) {
                  if (music.volume <= 0.) {
                    clearInterval(fadeout);
                    return;
                  }
                  music.volume -= .05;
                  
                }, 500);
              },3000);

              
            }

          }.bind(this,f), times[f]);

        }

      };


    </script>
