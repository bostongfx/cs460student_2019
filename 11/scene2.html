<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS410 Software Engineering at the University of Massachusetts Boston</title>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
        background-image: url('computer_desk.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: center;  
        font-family: din_condensed;
        font-size: 18pt;
      }
      #video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>

    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>

  
    <script type='text/javascript'>
      var scene, camera, renderer, effect, ambientLight, light, controls;
      var pc;
      window.onload = function() {
        scene = new THREE.Scene();
        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;

        //Camera//
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        //renderer//
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //light//
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        
        //pc//
        var pcTexture = new THREE.TextureLoader().load( 'marble.jpg' );
        var pcGeometry = new THREE.PlaneBufferGeometry( 410, 280 );
        var pcMaterial = new THREE.MeshBasicMaterial( {
          map: pcTexture,
          side: THREE.DoubleSide
        } );

        pc = new THREE.Mesh( pcGeometry, pcMaterial );
        pc.position.x = -30;
        pc.position.y = 20;
        pc.rotateX(0.1);
        pc.rotateY(0.1);
        pc.rotateZ(0.05);
        scene.add( pc );

        //ron//
        var loader = new THREE.TextureLoader();
        var material = new THREE.MeshLambertMaterial({
          map: loader.load('ron2.png')
        });
        var geometry = new THREE.PlaneGeometry(300, 300);
        var mesh1 = new THREE.Mesh(geometry, material);
        mesh1.position.set(380,200,0)
        scene.add(mesh1);

        
        //insert video//
        var video = document.getElementById('video');
        var texture = new THREE.VideoTexture(video);
        pc.material.map = texture;
        video.play();

         /** Render! **/
        function animate() {
        requestAnimationFrame( animate );
          renderer.render( scene, camera );
        }


        animate();


      };

      
    </script>
  </head>
  <body>
  <div style="visibility:hidden">
    <audio id='music'>
      <source src="Harry_Potter_Theme_Song.mp3">
    </audio>
      <video controls muted id="video" loop crossOrigin="anonymous" webkit-playsinline style="display:none">
        <source src="Money_Storm.mp4" type="video/mp4">
      </video>
  </div>
  </body>
</html>
