<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS410 Software Engineering at the University of Massachusetts Boston</title>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
        background-image: url('hogwarts.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: center;  
        font-family: din_condensed;
        font-size: 18pt;
      }
      #video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%; 
        min-height: 100%;
      }
    </style>

    <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
    <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>

    <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>

    <script src="robot.js" type="text/javascript"></script>
    <script src="helper.js" type="text/javascript"></script>

    <script type='text/javascript'>
      var scene, camera, renderer, effect, ambientLight, light, controls;
      var pc;
      window.onload = function() {
        var scene = new THREE.Scene();
        var fov = 60;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;

        //Camera//
        camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
        camera.position.set( 0, 0, 500);

        //renderer//
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        //light//
        effect = new THREE.AnaglyphEffect( renderer );
        effect.setSize( window.innerWidth, window.innerHeight );
        ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( 10, 100, 10 );
        scene.add( light );

        
        

         /** Render! **/
        function animate() {
        requestAnimationFrame( animate );
          renderer.render( scene, camera );
        }


        animate();


      };

      
    </script>
  </head>
  <body>
  <div style="visibility:hidden">
    <audio id='music'>
      <source src="Harry_Potter_Theme_Song.mp3">
    </audio>
      <video controls muted id="video" loop crossOrigin="anonymous" webkit-playsinline style="display:none">
        <source src="Money_Storm.mp4" type="video/mp4">
      </video>
  </div>
  </body>
</html>
