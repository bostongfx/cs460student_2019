<html>
    <head>

        <meta charset='utf-8'>

        <style>
            body {
                background-color: black;
                color: white;
            }
            #logo {
                position: absolute;
                right: 10px;
                top: 10px;
            }
        </style>

        <script type="text/javascript" src="http://get.goxtk.com/xtk_edge.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                // create XTk renderer
                r = new X.renderer3D();
                // Initialize renderer
                r.init();

                // Create a new cube
                c = new X.cube();
                // Add cuve to renderer/scene
                r.add(c)
                r.render();
            };
        </script>

    </head>

    <body>
        <h1> CS460 Assignment 2</h1>
        <div id ="logo">
        <img style="height:60px" 
        src="gfx/cs460.png"</img>
        </div>

    </body>

</html>
