      r.onRender = function() {
        r.camera.rotate([1, 0]);
        c43.transform.rotateX(1);
        c44.transform.rotateX(1);
        c45.transform.rotateX(1);
        c46.transform.rotateX(1);
        c51.transform.rotateX(-1);
        c52.transform.rotateX(-1);
        c53.transform.rotateX(-1);
        c54.transform.rotateX(-1);
      };

      // Blink the eyes by toggleing opacity
      setInterval(function() {

        // randomly generate eye color
        var R = Math.random();
        var G = Math.random();
        var B = Math.random();

        c24.color = [R, G, B];
        c25.color = [R, G, B];
        c27.color = [R, G, B];
        c28.color = [R, G, B];

        // flashing lights
        var x = (c24.opacity == 0 ? 1 : 0);
        c24.opacity = x;
        c25.opacity = x;
        c27.opacity = x;
        c28.opacity = x;
      }, 100);
