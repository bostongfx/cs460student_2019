<html>
    <head>

        <meta charset='utf-8'>

        <style>
            body {
                background-color: black;
                color: white;
            }
            #logo {
                position: absolute;
                right: 10px;
                top: 10px;
            }
        </style>

        <script type="text/javascript" src="http://get.goxtk.com/xtk_edge.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                // create XTk renderer
                r = new X.renderer3D();
                // Initialize renderer
                r.init();

                // Create a new cube
                c = new X.cube();
                b = new X.cube();
                a = new X.cube();
                d = new X.cube();
                e = new X.cube();
                    // Positions
                c.center = [0,0,0];
                b.center = [25,0,0];
                a.center = [50, 0, 0];
                d.center = [25, -25, 0];
                e.center = [25, 25, 0];
                // Add cube to renderer/scene
                r.add(c);
                r.add(b);
                r.add(a);
                r.add(d);
                r.add(e);

                r.camera.position = [0, 0, 100];

                b.color = [100, 100, 0];
            
                r.render();
            };
        </script>

    </head>

    <body>
        <h1> CS460 Assignment 2</h1>
        <div id ="logo">
        <img style="height:60px" 
        src="gfx/cs460.png"</img>
        </div>

    </body>

</html>
