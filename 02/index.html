<html>
    <head>
        <meta charset='utf-8'>
        <style>
            body {
                background-color: black;
                color: white;
            }
            #logo {
                position: absolute;
                right: 10px;
                top: 10px;
            }
        </style>
        <script type="text/javascript" src="http://get.goxtk.com/xtk_edge.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                // create XTk renderer
                r = new X.renderer3D();

                // Initialize renderer
                r.init();

                //first row
                r1_1 = new X.cube();
                r1_1.center = [0, 0, 0];
                r1_2 = new X.cube();
                r1_2.center = [150, 0, 0];
                
                // second row
                r2_1 = new X.cube();
                r2_1.center = [0, -25, 0];
                r2_2 = new X.cube();
                r2_2.center = [25, -25, 0];
                r2_3 = new X.cube();
                r2_3.center = [125, -25, 0];
                r2_4 = new X.cube();
                r2_4.center = [150, -25, 0];
                
                // Variables to store eyes
                leftEye1 = new X.cube();
                leftEye2 = new X.cube();
                rightEye1 = new X.cube();
                rightEye2 = new X.cube();

                // rows three through six
                for ( var y = 0; y < 4; y++) {
                    for ( var x = 0; x < 7; x++) {
                        var c = new X.cube();
                        c.color = [150, 1, 0];
                        c.center = [x * 25, (y * 25) - 125, 0];
                        c.lengthX = c.lengthY = c.lengthZ = 20;
                        if (y == 2 && x == 1) {
                            c.color = [0, 255, 255];
                            leftEye1 = c;
                        }
                        if (y == 2 && x == 2) {
                            c.color = [0, 255, 255];
                            leftEye2 = c;
                        }
                        if (y == 2 && x == 4) {
                            c.color = [0, 255, 255];
                            rightEye1 = c;
                        }
                        if (y == 2 && x == 5) {
                            c.color = [0, 255, 255];
                            rightEye2 = c;
                        }
                        if (y == 1 && x == 3) {
                            c.color = [0,0,0];
                        }
                        r.add(c);
                    }
                }

                // seventh row
                r7_1 = new X.cube();
                r7_1.center = [25, -150, 0];
                r7_2 = new X.cube();
                r7_2.center = [50, -150, 0];
                r7_3 = new X.cube(); // Mouth
                r7_3.center = [75, -150, 0];
                r7_4 = new X.cube();
                r7_4.center = [100, -150, 0];
                r7_5 = new X.cube();
                r7_5.center = [125, -150, 0];

                // eight row
                r8_1 = new X.cube();
                r8_1.center = [50, -175, 0];
                r8_2 = new X.cube();
                r8_2.center = [75, -175, 0];
                r8_3 = new X.cube();
                r8_3.center = [100, -175, 0];

                // colors for mouth and eyes
                r7_3.color = [100, 0, 0];

                // Add cube to renderer/scene
                r.add(r1_1);
                r.add(r1_2);
                r.add(r2_1);
                r.add(r2_2);
                r.add(r2_3);
                r.add(r2_4);

                r.add(r7_1);
                r.add(r7_2);
                r.add(r7_3);
                r.add(r7_4);
                r.add(r7_5);

                r.add(r8_1);
                r.add(r8_2);
                r.add(r8_3);


                r.camera.position = [0, 0, 300];
            
                // Make fox blink
                setInterval(function() {
                    leftEye1.color = [255, 255, 255];
                    leftEye2.color = [255, 255, 255];
                    rightEye1.color = [255, 255, 255];
                    rightEye2.color = [255, 255, 255];
                }, 1000);

                setInterval(function() {
                    leftEye1.color = [0, 255, 255];
                    leftEye2.color = [0, 255, 255];
                    rightEye1.color = [0, 255, 255];
                    rightEye2.color = [0, 255, 255];
                }, 800);


                r.render();

                r.onRender = function() {
                    r.camera.rotate([1,0]);
                };
                
            };

        </script>
    </head>
    <body>
        <h1> CS460 Assignment 2</h1>
        <div id ="logo">
        <img style="height:60px" 
        src="gfx/cs460.png"</img>
        </div>
    </body>
</html>
