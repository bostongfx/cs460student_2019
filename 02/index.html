    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }

    <script type="text/javascript" src="js/xtk_edge.js"></script>

    <script type="text/javascript">

    // this gets called when the site is ready
    window.onload = function() {

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      // create a cube (object)
      c = new X.cube();

      //[red,green,blue] vals as array, decimal 0.0-1.1 per value
      c.color = [1,0,0];

      //change dimensions
      // c.lengthX = 60;
      // c.lengthY
      // c.lengthZ

      //opacity
      c.opacity = 0.5;

      //add cube (object)
      r.add(c);

      // render everything!
      r.render();

    };

    </script>

    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
