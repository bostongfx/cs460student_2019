<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    // this gets called when the site is ready
    window.onload = function() {
    	//makes and adds cube
    	function makecube(){
    		c = new X.cube();
      		c.center = [ x * 3, y * 3, 0];
      		c.lengthX = c.lengthY = c.lengthZ = 2;
      		//fox cyan eyes
      		if ((y == 3) && (x == 2)){
      			eye1 = new X.cube();
      			eye1.center = [ x * 3, y * 3, 0];
      			eye1.lengthX = eye1.lengthY = eye1.lengthZ = 2.1;
      			eye1.color = [ 0, 1, 1];
      			r.add(eye1);
      		}
      		if ((y == 3) && (x == 3)){
      			eye2 = new X.cube();
      			eye2.center = [ x * 3, y * 3, 0];
      			eye2.lengthX = eye2.lengthY = eye2.lengthZ = 2.1;
      			eye2.color = [ 0, 1, 1];
      			r.add(eye2);
      		}
      		if ((y == 3) && (x == 5)){
      			eye3 = new X.cube();
      			eye3.center = [ x * 3, y * 3, 0];
      			eye3.lengthX = eye3.lengthY = eye3.lengthZ = 2.1;
      			eye3.color = [ 0, 1, 1];
      			r.add(eye3);
      		}
      		if ((y == 3) && (x == 6)){
      			eye4 = new X.cube();
      			eye4.center = [ x * 3, y * 3, 0];
      			eye4.lengthX = eye4.lengthY = eye4.lengthZ = 2.1;
      			eye4.color = [ 0, 1, 1];
      			r.add(eye4);
      		}
      		//fox red nose
      		else if ((y == 6) && (x == 4)){
      			c.color = [ 1, 0, 0];
      		}
      		else {
      			c.color = [ 1, 1, 1];
      		}
      		// add it!
      		r.add(c);
    	}
      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      // create canvas, top down, 
      //starts upper right to bottom left
      for ( var y = 0; y < 9; y++) {
      	for ( var x = 0; x < 9; x++) {

      		if ( (y < 6) && (x == 1 || x == 7) ){
      			makecube();
      		}
      		if ( (y >= 1 && y < 7) && (x == 2 || x == 6) ){
      			makecube();
      		}
      		if ( (y >= 2 && y < 8) && (x == 3 || x == 5) ){
      			makecube();
      		}
      		if ( (y >= 2 && y < 8) && (x == 4) ){
      			makecube();
      		}

      	}

      }

    // render everything!
    r.camera.position = [0, 0, -100];
    r.render();

    // rotates the camera
    // r.onRender = function() {
    // 	    r.camera.rotate([0,-1]);
    // 	};

    // Eye turns white
    setInterval(function() {
    	eye1.color = [ 1, 1, 1];
    	eye2.color = [ 1, 1, 1];
    	eye3.color = [ 1, 1, 1];
    	eye4.color = [ 1, 1, 1];
    }, 1000);
    
    // Eye turns random colors
    setInterval(function() {
      // this portion was inspired by observing git user dotcasek
      var red = Math.random(); 
      var green = Math.random();
      var blue = Math.random();

    	eye1.color = [ red, green, blue];
    	eye2.color = [ red, green, blue];
    	eye3.color = [ red, green, blue];
    	eye4.color = [ red, green, blue];
    }, 2000);


    };

    </script>

  </body>
