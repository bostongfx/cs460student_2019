 <html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    
    <script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    window.onload = function() {

      // this gets called when the site is ready

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 0 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if (x>1&&x<5)
            r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 5 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if (x==3)
            c.color=[255,0,0]
          if(x>0&&x<6)
          r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 10 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 15 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 20 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if(x==1||x==2||x==4||x==5)
            c.color=[0,0,255]
          r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 25 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 30 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if(x<2||x>4)
          r.add(c)
        }
      for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 35 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if(x<1||x>5)
          r.add(c)
      } 
      
      setInterval(function(){
        for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 20 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if(x==1||x==2||x==4||x==5)
            c.color=[255,255,255]
          r.add(c)
        }},1000);
      setInterval(function(){
        for(var x = 0; x < 7; x++){
          c = new X.cube();
          c.center =[x * 5, 20 , 0];
          c.lengthX= c.lengthY = c.lengthZ = 4;
          if(x==1||x==2||x==4||x==5)
            c.color=[0,0,255]
          r.add(c)
        }},2000);
          
      // set camera further away!
      r.camera.position = [0, 0, 100];

      // render everything!
      r.render();

    };

    </script>
  </head>
  <body>
    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
  </body>
</html>
