<html>
	<head>
		<meta content = "text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content = "utf-8" http-equiv="enconding">
		<title>CS460 Assignment 2</title>
		<style>
			body{
				background-color: black;
				color: white;
				font-family: sans-serif;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			
			#logo{
				position: absolute;
				right: 10px;
				top: 10px;
			}
		</style>
		<script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>
		<script type = "text/javascript">
		
		window.onload = function(){
			r = new X.renderer3D(); //Creates new XTK renderer
			r.init(); //Initialize 
			
			c = new X.cube(); //Creates a new cube
			
			c.color = [1, .4, 1];
			c.opacity = .6;
			
			r.add(c); //Add a cube to the scene/renderer
			r.render(); //Start rendering	
		};
		
		</script>
	</head>
	<body>
		<h1>CS460 Assignment 2</h1>
		<div id = "logo"><img style = "height:60px" src = "gfx/cs460.png"></div>
	</body>
</html>
