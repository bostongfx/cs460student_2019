<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    
    <script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    window.onload = function() {

      // this gets called when the site is ready

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      // create a cube and add it!
      // tip of tree
      // 0
      tip = new X.cube();
      tip.center = [0, 100, 0]
      tip.color = [0, 0.3, 1]
      tip.opacity = 0.80
      r.add(tip);
      
      // 000
      // 000
      for (var y = 75; y > 25; y = y-25) {
        for ( var x = -25; x < 50; x = x+25) {
          c1 = new X.cube();
          c1.center = [x, y, 0]
          c1.color = [0, 0.3, 0.9]
          c1.opacity = 0.70
          r.add(c1);
        }
      }

      // 0000000
      // 0000000
      for (var y = 25; y > -25; y = y-25) {
        for ( var x = 75; x > -100; x = x-25) {
          c2 = new X.cube();
          c2.center = [x, y, 0]
          c2.color = [0, 0.3, 0.8]
          c2.opacity = 0.70
          r.add(c2);
        }
      }

      // 000000000
      // 000000000
      for (var y = -25; y > -75; y = y-25) {
        for ( var x = -100; x < 125; x = x+25) {
          c3 = new X.cube();
          c3.center = [x, y, 0]
          c3.color = [0, 0.3, 0.7]
          c3.opacity = 0.7
          r.add(c3);
        }
      }

      // Tree stump
      for (var y = -75; y > -125; y = y-25) {
        for ( var x = -25; x < 50; x = x+25) {
          c = new X.cube();
          c.center = [x, y, 0]
          c.color = [0.5, 0.35, 0.3]
          c.opacity = 0.80
          r.add(c);
        }
      }

      // set camera further away!
      r.camera.position = [0, 0, 400];

      // render everything!
      r.render();

      // Animate my tree
      setInterval(function() {
        var r = Math.random();
        var g = Math.random();
        var b = Math.random();
        tip.color = [r, 0, b]
        c1.color = [r, g, 0.1]
        c2.color = [0.2, g, b]
        c3.color = [r, g, b]
      }, 130);

    };
    </script>
  </head>
  <body>
    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
  </body>
</html>
