    <style>
      body {
        background-color: black;
        color: white; /* font color */

    <script type="text/javascript" src="http://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    window.onload = function() {

      // this gets called when the site is ready

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

    for(i = 0; i < 18;i++)
      {    

        for(j = 0; j < 18; j++)
        {
          draw_row([i*i,j*j,(j+i)*10], j,[i/10,j/10,(i+j)/10])
          
        }
      }

      r.camera.position = [0,0,1000];

      // render everything!
      r.render();


    };

    function draw_row(start, howmany, color, keeptrack) {

      var gap=2;

      for (var i=0; i<howmany; i++) {

        c = new X.cube();
        c.color = color;
        c.opacity = 0.36

        c.center = [start[0]+i*20+i*5, start[1], start[2]];
        r.add(c);
        if (keeptrack) {
          eyes.push(c);
        }

      }

    }

    </script>
