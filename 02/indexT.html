    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    window.onload = function() {
      var i ;

      // this gets called when the site is ready

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();

      // create a cube and add it!
      c = new X.cube();
      r.add(c);


      cXRCor = 25;
      cXLCor = -25;
      cYDCor = -25;
      //first pass for creating the cubes.
      for (i = 0; i < 3; i++) {
        cRight = new X.cube();
        if(Number(cXRCor) === 25 || Number(cXRCor) === 50 ){
          cRight.color = [1,0,0];
        }

        cRight.center = [cXRCor, 0, 0];
        cXRCor = cXRCor + 25;
        r.add(cRight);

        cLeft = new X.cube();
        if(Number(cXLCor) === -25 || Number(cXLCor) === -50 ){
          cLeft.color = [1,0,0];
        }
        cLeft.center = [cXLCor, 0, 0];
        cXLCor = cXLCor - 25;
        r.add(cLeft);

        cDown = new X.cube();
        if(Number(cYDCor) === -75){
          cDown.color = [1,0,0];
        }

        cDown.center = [0, cYDCor, 0];
        cYDCor = cYDCor - 25;

        r.add(cDown);

      }

      cXRCor = 25;
      cXLCor = -25;
      cYDCor = -25;

      for (i = 0; i < 3; i++) {
        cTemp = new X.cube();
        cTemp2 = new X.cube();
        cTemp3 = new X.cube();
        cTemp4 = new X.cube();


        cTemp.center = [cXRCor,cYDCor,0];
        cTemp3.center = [cXLCor, cYDCor, 0];

        cYDCor = cYDCor - 25;

        cTemp2.center = [cXRCor,cYDCor, 0];
        cTemp4.center = [cXLCor, cYDCor, 0];

        cXRCor = cXRCor + 25;
        cXLCor = cXLCor - 25;
        cYDCor = cYDCor + 25;
        r.add(cTemp);
        r.add(cTemp2);
        r.add(cTemp3);
        r.add(cTemp4);
      }



      //cube on top from center
      cTop = new X.cube();
      cTop.center = [0, 25, 0];
      r.add(cTop);

      cXRCor = 25;
      cXLCor = -25;
      cYDCor = 25;

      for (i = 0; i < 3; i++) {
        cTempR = new X.cube();
        cTempL = new X.cube();

        cTempR.center = [cXRCor,cYDCor,0];
        cTempL.center = [cXLCor, cYDCor, 0];

        cXRCor = cXRCor + 25;
        cXLCor = cXLCor - 25;

        r.add(cTempR);
        r.add(cTempL);

      }

      //mouth cube
      cXRCor = 25;
      cXLCor = -25;
      cYDCor = -75;

      for (i = 0; i < 2; i++) {
        cTempR = new X.cube();
        cTempL = new X.cube();

        cTempR.center = [cXRCor, cYDCor, 0];
        cTempL.center = [cXLCor, cYDCor, 0];

        r.add(cTempR);
        r.add(cTempL);

        cXRCor = cXRCor + 25;
        cXLCor = cXLCor - 25;

      }

      cXLCor = -25;
      cYDCor = -100;
      for (i = 0; i < 3; i++) {
        cTemp = new X.cube();

        cTemp.center = [cXLCor, cYDCor, 0];

        r.add(cTemp);
        cXLCor = cXLCor + 25;

      }

      //creating the Left ear
      //Cubes
      cTop = new X.cube();
      cBottom = new X.cube();
      cRight = new X.cube();

      cTop.center = [-75, 75, 0];
      cBottom.center = [-75, 50, 0 ];
      cRight.center = [-50, 50, 0];

      r.add(cTop);
      r.add(cBottom);
      r.add(cRight);

      //creating the right ear;
      cTop = new X.cube();
      cBottom = new X.cube();
      cRight = new X.cube();

      cTop.center = [75, 75, 0];
      cBottom.center = [75, 50, 0 ];
      cRight.center = [50, 50, 0];

      r.add(cTop);
      r.add(cBottom);
      r.add(cRight);

      // set camera further away!
      r.camera.position = [0, 0, 1000];

      // render everything!
      r.render();

    };

    function myFunction(a, b) {
      return a * b;             // Function returns the product of a and b
    }

    </script>
